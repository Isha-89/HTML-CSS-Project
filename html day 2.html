<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
</head>
<body>
    <div>
        <!-- Block Element -->

        <!-- Div 

            Also known as division tag/element 
            It is termed as block level element
            you can add height and width customization 
            Nesting of html elements is possible in div element 
            
            What is Block Element ?
            -- It occupies the complete row of your web page
            -- The next element will sit at next row
        
        -->

        <div>
            <div style="background-color: antiquewhite; width: 200px; height: 200px ;"> Div 1</div>
            <div style="background-color: blueviolet;"> Div 2</div>
            <div style="background-color: tomato;"> Div 3</div>
        </div>



        <!-- Inline Element -->

        <!-- Span 
        
            Span only accepts text values 
            Nesting of html elements is not possible
            Height and width customization is not allowed 
            It is an inline-element 


            What is an Inline Element ?

                -- It takes the content part only
                -- the next element can sit next to it if space is available
        
        
        -->
        <div>
            <span style="background-color: bisque; width: 200px; height: 200px;">Span 1</span>
            <span style="background-color: beige;">Span 2</span>
            <span style="background-color: thistle;">Span 3</span>
        </div>
    </div>
</body>
</html>
